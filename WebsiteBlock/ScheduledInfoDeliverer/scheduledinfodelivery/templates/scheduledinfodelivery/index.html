{% load static %}
<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/scheduledinfodelivery/bootstrap.min.css' %}" rel="stylesheet">
        <!-- Bootstrap theme -->
        <link href="{% static 'css/scheduledinfodelivery/bootstrap-theme.min.css' %}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{% static 'css/scheduledinfodelivery/sign.css' %}" rel="stylesheet">
        <link href="{% static 'css/scheduledinfodelivery/theme.css' %}" rel="stylesheet">

        <!-- Other Stuffs Below -->
        <title>Information Deliverer</title>
    </head>
    <body>
        <div class="container theme-showcase" role="main">
            <div class="">
                <h1 class="display-4"><center>Log In Page</center> </h1>
            </div>
        </div>

        <div class="container">
            <form class="form-signin" method="POST" action="{% url 'index' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputName" class="sr-only">Username</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <center>
                    <button class="btn btn-lg btn-primary" type="submit">Log In</button>
                    <a href="{% url 'index' %}" class="btn btn-lg btn-primary">Register User</a>
                </center>
            </form>
        </div>

    <!-- Optional JavaScript if any of bootstrap to be added must be inserted just above </body> tag -->

    </body>
</html>
